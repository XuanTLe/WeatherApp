<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App" />
    <meta name="title" property="og:title" content="Weather App" />
    <meta property="og:type" content="Website" />
    <meta 
        name="image" 
        property="og:image" 
        content="https://live.staticflickr.com/65535/51036562758_b0264cfb16_z.jpg" 
    />
    <meta 
        name="description" 
        property="og:description" 
        content="Weather App" 
    />
    <meta 
        name="author" 
        content="Xuan Le" />
    <link rel="stylesheet" href="bootstrap.css"><!--Bootswatch-->
    <title>WeatherJS</title>
    <style>
        .darken-image {
            filter: brightness(10%);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row"><!--mx-auto: put into middle -->
            <div class="col-md-6 mx-auto text-center mt-5 p-5 rounded">
                <h1 id="w-location"></h1>
                <h3 class="text-primary" id="w-desc"></h3>
                <h3 id="w-string"></h3><!--temperature-->
                <img id="w-icon">
                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item list-group-item-dark" id="w-feels-like"></li>
                    <li class="list-group-item list-group-item-dark" id="w-humidity"></li>
                    <li class="list-group-item list-group-item-dark" id="w-pressure"></li>
                    <li class="list-group-item list-group-item-dark " id="w-wind"></li>
                </ul>
                <hr>
                <!--Modal code grabed from bootstrap website -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>

</body>
</html>
